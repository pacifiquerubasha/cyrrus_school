{% extends 'base.html' %}

{% block content %}
<div class="content container-fluid">
    <div class="page-header">
        <div class="row align-items-center">
            <div class="col">
                <h3 class="page-title">Add Level</h3>
                <ul class="breadcrumb">
                    <li class="breadcrumb-item"><a href="{% url 'view_levels' %}">Levels</a></li>
                    <li class="breadcrumb-item active">Add Level</li>
                </ul>
            </div>
        </div>
    </div>
    <div class="row">
        <div class="col-sm-12">
            <div class="card">
                <div class="card-body">
                    {% include 'includes/messages.html' %}
                    <form method="POST" action="{% url 'add_level' %}">
                        {% csrf_token %}


                        <div class="row">
                            <div class="col-12">
                                <h5 class="form-title"><span>Level Information</span></h5> 
                            </div>

                            
                            <div class="col-12 col-sm-6">
                                <div class="form-group">
                                    <label>Level Name</label>
                                    <input type="text" class="form-control" name='level_name' required> 
                                </div>
                            </div>                            
                           
                            <div class="col-12">
                                <button type="submit" class="btn btn-primary">ADD LEVEL</button>
                            </div>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>


{% endblock content %}
