{% extends 'base.html' %}

{% block content %}

    <div class="row">
        <div class="col-sm-12">
            <div class="card">
            <div class="card-body">
                <form method="POST" action="{% url 'add_student' %}" enctype="multipart/form-data">
                    {% csrf_token %}
                        <div class="col-12">
                            <h5 class="form-title"><span>Add Student</span></h5>
                        </div>

                        {% include 'includes/messages.html' %}

                        <div class="col-sm-11">
                            <div class="form-group">
                                <label>Profile Picture</label>
                                <input type="file" class="form-control" name="profile_pic" required>
                            </div>
                        </div>
                        <div class="col-sm-11">
                            <div class="form-group">
                                <label>Firstname</label>
                                <input type="text" class="form-control" name="first_name" required>
                            </div>
                        </div>
                        <div class="col-sm-11">
                            <div class="form-group">
                                <label>Lastname</label>
                                <input type="text" class="form-control" name="last_name" required>
                            </div>
                        </div>

                        <div class="col-sm-11">
                            <div class="form-group">
                                <label>Email</label>
                                <input type="email" class="form-control" name="email" required>
                            </div>
                        </div>

                        <div class="col-sm-11">
                            <div class="form-group">
                                <label>Username</label>
                                <input type="text" class="form-control" name="username" required >
                            </div>
                        </div>

                        <div class="col-sm-11">
                            <div class="form-group">
                                <label>Password</label>
                                <input type="password" class="form-control" name="password" required>
                            </div>
                        </div>

                        <div class="col-sm-11">
                            <div class="form-group">
                                <label>Gender</label>
                                <select class="form-control" name="gender" required>
                                    <option>Select Gender</option>
                                    <option>Female</option>
                                    <option>Male</option>
                                    <option>Others</option>
                                </select>
                            </div>
                        </div>
                        <br>
                        <div class="col-sm-11">
                            <div class="form-group">
                                <label>Course</label>
                                <select class="form-control" name="course_id" required>
                                    <option>Select Course</option>
                                    {% for course in courses%}
                                        <option value="{{course.id}}">{{course.name}}</option>
                                    {% endfor %}
                                    
                                </select>
                            </div>
                        </div>

                        <div class="col-sm-11">
                            <div class="form-group">
                                <label>Level</label>
                                <select class="form-control" name="level_id" required>
                                    <option>Select Level</option>
                                    {% for level in levels %}
                                        <option value="{{level.id}}">{{level.level_name}}</option>
                                    {% endfor %}                                    
                                </select>
                            </div>
                        </div>

                        
                        <br>
                        <div class="col-sm-11">
                            <div class="form-group">
                                <label>Session Year</label>
                                <select class="form-control" name="session_id" required>
                                    <option>Select Session</option>
                                    {% for session in sessions%}
                                        <option value="{{session.id}}">{{session.session_start}} To {{session.session_end}}</option>
                                    {% endfor %}
                                    
                                </select>
                            </div>
                        </div>
                        <br>
                        <div class="col-sm-11">
                            <div class="form-group">
                                <label>Address</label>
                                <textarea class="form-control" name="address"></textarea>
                            </div>
                        </div>
                        <div class="col-12">
                        <button type="submit" class="btn btn-primary">Add Student</button>
                        </div>
                    
                </form>
            </div>
            </div>
        </div>
    </div>



{% endblock content %}
