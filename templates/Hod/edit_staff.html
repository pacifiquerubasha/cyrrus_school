{% extends 'base.html' %}

{% block content %}

    <div class="row">
        <div class="col-sm-12">
            <div class="card">
            <div class="card-body">
                <form method="POST" action="{% url 'update_staff' %}" enctype="multipart/form-data">
                    {% csrf_token %}
                        <div class="col-12">
                            <h5 class="form-title"><span>Edit Staff</span></h5>
                        </div>

                        {% include 'includes/messages.html' %}

                        <div class="col-sm-11">
                            <div class="form-group">
                                <label>Profile Picture</label>
                                <input type="file" class="form-control" name="profile_pic" >
                                <input type="text" class="form-control" value="{{staff.admin.id}}" name="staff_id" hidden>
                            </div>
                        </div>
                        <div class="col-sm-11">
                            <div class="form-group">
                                <label>Firstname</label>
                                <input type="text" class="form-control" value="{{staff.admin.first_name}}" name="first_name" >
                            </div>
                        </div>
                        <div class="col-sm-11">
                            <div class="form-group">
                                <label>Lastname</label>
                                <input type="text" class="form-control" value="{{staff.admin.last_name}}" name="last_name" >
                            </div>
                        </div>

                        <div class="col-sm-11">
                            <div class="form-group">
                                <label>Email</label>
                                <input type="email" class="form-control" value="{{staff.admin.email}}" name="email" >
                            </div>
                        </div>

                        {% comment %} <div class="col-sm-11">
                            <div class="form-group">
                                <label>Username</label>
                                <input type="text" class="form-control" value="{{staff.admin.username}}" name="username"  >
                            </div>
                        </div>  {% endcomment %}

                        <div class="col-sm-11">
                            <div class="form-group">
                                <label>Password</label>
                                <input type="password" class="form-control" placeholder="Fill if only " name="password" >
                            </div>
                        </div>

                        <div class="col-sm-11">
                            <div class="form-group">
                                <label>Gender</label>
                                <select class="form-control" name="gender" >
                                    <option>Select Gender</option>
                                    <option>Female</option>
                                    <option>Male</option>
                                    <option>Others</option>
                                </select>
                            </div>
                        </div>
                        
                        <br>
                        <div class="col-sm-11">
                            <div class="form-group">
                                <label>Address</label>
                                <textarea class="form-control" name="address">{{staff.address}}</textarea>
                            </div>
                        </div>
                        <div class="col-12">
                        <button type="submit" class="btn btn-primary">Edit Staff</button>
                        </div>
                    
                </form>
            </div>
            </div>
        </div>
    </div>



{% endblock content %}
