{% extends 'base.html' %}

{% block content %}

    <div class="row">
        <div class="col-sm-12">
            <div class="card">
            <div class="card-body">
                <form method="POST" action="{% url 'record_grade' %}">
                    {% csrf_token %}
                        <div class="col-12">
                            <h5 class="form-title"><span>Record Grade</span></h5>
                        </div>

                        {% include 'includes/messages.html' %}
                               
                        <div class="col-sm-11">
                            <div class="form-group">
                                <label>Student</label>
                                <select class="form-control" name="student_id" required>
                                    <option>Select Student</option>
                                    {% for student in students%}
                                    <option value="{{student.id}}">{{student.admin.first_name}} {{staff.admin.last_name}}</option>
                                    {% endfor %}
                                </select>
                            </div>
                        </div>

                        <div class="col-sm-11">
                            <div class="form-group">
                                <label>Course</label>
                                <select class="form-control" name="course_id" required>
                                    <option>Select Course</option>
                                    {% for course in courses%}
                                    <option value="{{course.id}}">{{course.name}}</option>
                                    {% endfor %}
                                </select>
                            </div>
                        </div>


                        <div class="col-sm-11">
                            <div class="form-group">
                                <label>Subject</label>
                                <select class="form-control" name="subject_id" required>
                                    <option>Select Subject</option>
                                    {% for subject in subjects%}
                                    <option value="{{subject.id}}">{{subject.name}}</option>
                                    {% endfor %}
                                </select>
                            </div>
                        </div>
                        
                        <div class="col-sm-11">
                            <div class="form-group">
                                <label>Grade</label>
                                <input type="number" class="form-control" name="grade" required >
                            </div>
                        </div>                       

                       
                        <div class="col-sm-11">
                            <div class="form-group">
                                <label>Possible Marks</label>
                                <select class="form-control" name="possible_marks" required>
                                    <option>5</option>
                                    <option>10</option>
                                    <option>20</option>
                                    <option>50</option>
                                    <option>100</option>
                                </select>
                            </div>
                        </div>
                        <br>                       
                        
                        
                        <br>
                        
                        <div class="col-12">
                        <button type="submit" class="btn btn-primary">Record Grade</button>
                        </div>
                    
                </form>
            </div>
            </div>
        </div>
    </div>




{% endblock content %}
