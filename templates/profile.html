{% extends 'base.html' %}

{% block content %}

    
    <div class="row">
        <div class="col-sm-12">
            <div class="card">
            <div class="card-body">
                <form method="POST" action="{% url 'profile_update' %}" enctype="multipart/form-data">
                    {% csrf_token %}
                        <div class="col-12">
                            <h5 class="form-title"><span>Update profile</span></h5>
                        </div>

                        {% if messages %}
                        {% for message in messages %}
                            {% if message.tags == 'success' %}
                            <div class="alert alert-success alert-dismissible fade show" role="alert">
                                
                                {{ message }}

                                <button type="button" class="close" data-dismiss="alert" aria-label="Close">
                                <span aria-hidden="true">&times;</span>
                                </button>
                            </div>
                            {% endif %}
                        {% endfor %}

                        {% endif %}

                        <div class="col-sm-11">
                            <div class="form-group">
                                <label>Profile Picture</label>
                                <input type="file" class="form-control" name="profile_picture">
                            </div>
                        </div>
                        <div class="col-sm-11">
                        <div class="form-group">
                            <label>Firstname</label>
                            <input type="text" class="form-control" value="{{user.first_name}}" name="first_name">
                        </div>
                        </div>
                        <div class="col-sm-11">
                        <div class="form-group">
                            <label>Lastname</label>
                            <input type="text" class="form-control" value="{{user.last_name}}" name="last_name">
                        </div>
                        </div>

                        <div class="col-sm-11">
                        <div class="form-group">
                            <label>Email</label>
                            <input type="email" class="form-control" value="{{user.email}}" name="email" readonly>
                        </div>
                        </div>

                        <div class="col-sm-11">
                        <div class="form-group">
                            <label>Username</label>
                            <input type="text" class="form-control" value="{{user.username}}" name="username" readonly>
                        </div>
                        </div>

                        <div class="col-sm-11">
                        <div class="form-group">
                            <label>Password</label>
                            <input type="password" class="form-control" name="password" placeholder="Fill if required">
                        </div>
                        </div>
                        <div class="col-12">
                        <button type="submit" class="btn btn-primary">Update Profile</button>
                        </div>
                    
                </form>
            </div>
            </div>
        </div>
    </div>
            

{% endblock %}
