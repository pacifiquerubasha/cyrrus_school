{% extends 'base.html' %}


{% block content %}
<div class="content container-fluid">
    <div class="page-header">
        <div class="row align-items-center">
            <div class="col">
                <h3 class="page-title">Edit Session</h3>
                <ul class="breadcrumb">
                    <li class="breadcrumb-item"><a href="{% url 'view_sessions' %}">Sessions</a></li>
                    <li class="breadcrumb-item active">Edit Session</li>
                </ul>
            </div>
        </div>
    </div>
    <div class="row">
        <div class="col-sm-12">
            <div class="card">
                <div class="card-body">
                    {% include 'includes/messages.html' %}
                    <form method="POST" action="{% url 'update_session' %}">
                        {% csrf_token %}


                        <div class="row">
                            <div class="col-12">
                                <h5 class="form-title"><span>Session Information</span></h5> 
                            </div>

                            
                            <div class="col-12 col-sm-6">
                                <div class="form-group">
                                    <label>Session Start</label>
                                    <div>
                                        <input type="date" class="form-control" name='session_start' value='{{session.session_start}}' required>
                                        <input type="text" class="form-control" name='session_id' value='{{session.id}}' hidden>
                                    </div>
                                </div>
                            </div>

                            <div class="col-12 col-sm-6">
                                <div class="form-group">
                                    <label>Session End</label>
                                    <div>
                                        <input type="date" class="form-control" name='session_end' value='{{session.session_end}}' required>
                                    </div>
                                </div>
                            </div>
                            
                            <div class="col-12">
                                <button type="submit" class="btn btn-primary">ADD SESSION</button>
                            </div>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>


{% endblock content %}
