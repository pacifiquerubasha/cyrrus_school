{% extends 'base.html' %}

{% block content %}
<div class="content container-fluid">
    <div class="page-header">
        <div class="row align-items-center">
            <div class="col">
                <h3 class="page-title">Record Attendance</h3>
                <ul class="breadcrumb">
                    <li class="breadcrumb-item"><a href="{% url 'view_attendance_list' %}">Attendance List</a></li>
                    <li class="breadcrumb-item active">Record Attendance</li>
                </ul>
            </div>
        </div>
    </div>
    <div class="row">
        <div class="col-sm-12">
            <div class="card">
                <div class="card-body">
                    {% include 'includes/messages.html' %}
                    <form method="POST" action="{% url 'record_attendance' %}">
                        {% csrf_token %}

                        
                        <div class="row">
                            <div class="col-12">
                                <h5 class="form-title"><span>Attendance Information</span></h5> 
                            </div>
                            
                            
                            <div class="col-12 col-sm-6">
                                <div class="form-group">
                                    <label>Student</label>
                                    <select class="form-control" name="student_id" required>
                                        <option>Select Student</option>
                                        {% for student in students %}
                                        <option value="{{student.id}}">{{student.admin.first_name}} {{student.admin.last_name}}</option>
                                       {% endfor %}
                                    </select>
                                </div>
                            </div>

                            <div class="col-12 col-sm-6">
                                <div class="form-group">
                                    <label>Attendance</label>
                                    <select class="form-control" name="attendance" required>
                                        <option>Select Attendance</option>
                                        <option>Present</option>
                                        <option>Absent</option>
                                        <option>Excused</option>
                                    </select>
                                </div>
                            </div>
                           
                            <div class="col-12">
                                <button type="submit" class="btn btn-primary">RECORD</button>
                            </div>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>


{% endblock content %}
